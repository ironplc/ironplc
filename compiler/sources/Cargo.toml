[package]
name = "ironplc-sources"
description = "Source file handling and parsing for IronPLC"
version = "0.152.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
ironplc-dsl = { path = "../dsl", version = "0.152.0" }
ironplc-parser = { path = "../parser", version = "0.152.0" }
ironplc-problems = { path = "../problems", version = "0.152.0" }

log = "0.4.20"
encoding_rs = "0.8"
serde = { version = "1.0", features = ["derive"] }
quick-xml = { version = "0.37", features = ["serialize"] }

[dev-dependencies]
ironplc-test = { path = "../test", version = "0.152.0" }
tempfile = "3.8"
