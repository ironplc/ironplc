[package]
name = "ironplc-parser"
version = "0.1.2"
authors = [ "Garret Fick" ]
edition = "2021"
description = "Parser for IEC 61131-3 language elements."
repository = "https://github.com/garretfick/ironplc"
license = "MIT"

[badges]
maintenance = { status = "experimental" }

[features]
trace = ["peg/trace"]

[dependencies]
time = "0.3.17"
phf = { version = "0.11", features = ["macros"] }
ironplc-dsl = { path = "../dsl", version = "0.1.2" }

[dependencies.peg]
version = "0.8.1"
