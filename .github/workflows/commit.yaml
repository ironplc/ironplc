name: Build and Test
on:
  pull_request:
    branches:    
      - main
  push:
    branches:
      - main
  # Allow triggering directly
  workflow_dispatch:

jobs:
  ironplcc-tests:
    name: ironplcc Tests
    runs-on:  ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./compiler
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
        fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Compiler CI checks
        run: just ci

  ironplcc-windows-installer:
    name: ironplcc Windows Installer
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./compiler
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      # Assumes the wix toolkit is available. For the CI, the version number
      # doesn't matter because we don't retain the installer
      - name: Create installer
        run: just package 0.0.0 installer.msi

  vscode-extension-tests:
    name: Visual Studio Code Extension Tests
    runs-on:  ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./integrations/vscode
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
        fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: './integrations/vscode/package-lock.json'
          node-version: 'lts/Hydrogen'

      - name: Install X server components and Xvfb
        run: sudo apt update && sudo apt install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libgtk-3-0 libgbm1 libasound2 xvfb
        if: env.IRONPLC_INSTALL_DEPS != ''

      - name: Install dependencies
        run: just setup
      - name: Build and Test
        run: just ci
      - name: Create VSIX
        run: just package ironplc-vscode-extension-release.vsix

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build docs
        run: just ci
