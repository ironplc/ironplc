on:
  push:
    tags:        
      - '*'
  schedule:
      # Automatically create a release every Monday at 19:00
      - cron: '0 19 * * 1'
  workflow_dispatch:
    inputs:
      release_tag:
        required: true
        type: string

name: Publish IronPLC Releases

jobs:
  release:
    name: Create GitHub Release
    # Only needs to run on one platform because this is defining
    # the container for the release rather than building the artifacts
    runs-on: ubuntu-latest
    
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag: ${{ steps.create_tag.outputs.tag }}
      version: ${{ steps.create_tag.outputs.version }}
    
    steps:
      - uses: actions/checkout@v3
        if: github.event_name == 'schedule'
      - uses: actions/checkout@v3
        if: github.event_name == 'workflow_dispatch'
      
      # The tag depends on whether the this ran because a tag was creates
      # of it this was a scheduled release.
      - name: Create Tag
        id: create_tag
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            tag=v$(date +%Y%m%d.%H%M%S)
            version=$(date +%Y%m%d.%H%M%S)
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            tag=${{ inputs.release_tag }}
            version=${{ inputs.release_tag }}
          else
            tag=$(basename "${{ github.ref }}")
            version=$(basename "${{ github.ref }}")
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: ${{ steps.create_tag.outputs.tag }}
          draft: true
          prerelease: false
    
  build-win:
    name: Build Windows Installer
    needs: [release]
    runs-on:  ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./compiler
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        name: [ release ]

    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Compiler CI checks
        run: just ci

      - name: Install cargo-wix tool
        run: cargo install cargo-wix

      # Assumes the wix toolkit is available.
      - name: Create installer
        run: just package ${{ needs.release.outputs.version }} ./ironplc-${{ matrix.name }}-windows.msi

      - name: Upload Installer
        uses: softprops/action-gh-release@v1
        with:
          files: |
            compiler/ironplc-${{ matrix.name }}-windows.msi
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: ${{ needs.release.outputs.tag }}
          fail_on_unmatched_files: true

  build-vscode-extension:
    name: Build Visual Studio Code Extension
    needs: [release]
    runs-on:  ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./integrations/vscode
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        name: [ release ]
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: './integrations/vscode/package-lock.json'
      
      - name: Install dependencies
        run: npm install

      - name: Build and Test
        run: xvfb-run -a npm run release
        if: runner.os == 'Linux'
      - name: Build and Test
        run: npm run release
        if: runner.os != 'Linux'

      - name: Upload VSIX
        uses: softprops/action-gh-release@v1
        with:
          files: |
            integrations/vscode/ironplc-vscode-extension-release.vsix
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: ${{ needs.release.outputs.tag }}
          fail_on_unmatched_files: true

  publish-website:
    name: Build and Publish Website
    # The website doesn't depend on these but we don't publish
    # if those are failing so we depend on those.
    needs: [build-win, build-vscode-extension]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Build docs
        run: just ci

      - name: Copy Build to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The action doesn't seem to respect the working directory
          publish_dir: docs/_build
          force_orphan: true

  cleanup:
    name: Cleanup Old Development Releases
    needs: [release, publish-website]
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: ${{ needs.release.outputs.tag }}
          draft: false
      - uses: eregon/keep-last-n-releases@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          n: 3
          remove_tags_without_release: true
